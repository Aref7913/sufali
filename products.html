
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محصولات | سُفالی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>محصولات سفالی</h1></header>
  <section class="products">
    <div class="product-card">
      <img src="assets/p1.jpg" alt="محصول ۱">
      <h3>لیوان سنتی</h3>
      <p>۵۵۰۰۰ تومان</p>
      <button onclick="addToCart('لیوان سنتی', 55000)">افزودن به سبد خرید</button>
    </div>
    <div class="product-card">
      <img src="assets/p2.jpg" alt="محصول ۲">
      <h3>بشقاب گل‌دار</h3>
      <p>۷۵۰۰۰ تومان</p>
      <button onclick="addToCart('بشقاب گل‌دار', 75000)">افزودن به سبد خرید</button>
    </div>
  </section>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({name, price});
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} به سبد خرید اضافه شد!`);
    }
  </script>
</body>
</html>
